<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Papers, Please. Save Skoatia</title>
  <link rel="stylesheet" href="./css/linker.css" />
  <link rel="icon" href="img/little_logo.png" type="image/png">

  <!-- Scripts -->

  <script src="./javascript/label-anim.js"></script>
  <script src="./javascript/openScreenshots.js"></script>
  <script src="./javascript/lampMovement.js"></script>

</head>

<body>
  <header class="header">

  </header>

  <main>
    <section class="start-logo-section">
      <img class="start-logo" src="./img/full_logo.png" alt="Логотип игры 'Papers, Please. Save Skoatia'" id="test" />
      <button class="start-logo-btn --font-veda" onclick="window.open('https://t.me/ppssdev')">
        Играть
      </button>
    </section>
    <section class="about-project-section">
      <div id="modal" class="modal">
        <img class="modal-content" id="modal-img" onclick="closeScreenshot()">
      </div>

      <div class="pictures-about-project">
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер"
            onclick="openScreenshot('./img/screenshots/screenshot1.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot1.png" alt="Скриншот" />
          </div>
        </div>
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер"
            onclick="openScreenshot('./img/screenshots/screenshot2.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot2.png" alt="Скриншот" />
          </div>
        </div>
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер"
            onclick="openScreenshot('./img/screenshots/screenshot3.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot3.png" alt="Скриншот" />
          </div>
        </div>
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер" 
          onclick="openScreenshot('./img/screenshots/screenshot4.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot4.png" alt="Скриншот" />
          </div>
        </div>
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер"
            onclick="openScreenshot('./img/screenshots/screenshot5.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot5.png" alt="Скриншот" />
          </div>
        </div>
        <div class="group">
          <img class="comp" src="./img/comp.png" alt="Компьютер"
            onclick="openScreenshot('./img/screenshots/screenshot6.png')" />
          <div class="mask">
            <img class="bg" src="./img/screenshots/screenshot6.png" alt="Скриншот" />
          </div>
        </div>
      </div>
      <div class="about-project">
        <img class="paper up-paper" src="./img/paper.png" alt="Газета" onclick="openScreenshot('./img/paper.png', 3, 'pixelated')">
          <img class="paper down-paper down-paper-left" src="./img/paper.png" alt="Газета" />
          <img class="paper down-paper down-paper-right" src="./img/paper.png" alt="Газета" />
        </img>
      </div>
      <div class="">

      </div>
    </section>

    <section class="social-media-section">
      <h2 class="social-media-section-title">СОЦИАЛЬНЫЕ СЕТИ</h2>

      <div class="social-shelves">
        <div class="shelf-container" onclick="window.open('https://www.youtube.com/@femili_lavv')">
          <!-- Лампа теперь будет отрисовываться на Canvas, но этот div служит якорем -->
          <div class="lamp"></div>
          <div class="document-shelf">
            <div class="documents">
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
            </div>
            <div class="shelf-front"></div>
          </div>
          <div class="social-label">YOUTUBE</div>
        </div>
        <!-- Добавляем еще один контейнер для лампы -->
        <div class="shelf-container" onclick="window.open('https://t.me/ppssdev')">
          <div class="lamp"></div>
          <div class="document-shelf">
            <div class="documents">
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
            </div>
            <div class="shelf-front"></div>
          </div>
          <div class="social-label">TELEGRAM</div>
        </div>
        <!-- Добавляем еще один контейнер для лампы -->
        <div class="shelf-container" onclick="window.open('https://boosty.to/ppss')">
          <div class="lamp"></div>
          <div class="document-shelf">
            <div class="documents">
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
              <div class="document"></div>
            </div>
            <div class="shelf-front"></div>
          </div>
          <div class="social-label">BOOSTY</div>
        </div>
      </div>
      <canvas class="social-media-canvas" id="lampCanvas"></canvas>
    </section>

    <section class="label-section">
      <canvas class="label-canvas" id="labelCanvas"></canvas>
    </section>

  </main>

  <footer class="footer">

  </footer>

</html>
